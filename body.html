<script defer type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
Tawk_API.onPrechatSubmit = function(data) {
var fields = [
	{
		name: 'name',
		value: data.name
	},
	{
		name: 'email',
		value: data.email
	},
	{
		name: 'message',
		value: data.questions?.find(q => q.label === 'Message').answer
	}
		];
		mcfxCaptureCustomFormData(fields, 'preform-chat');
	};
		Tawk_API.onOfflineSubmit = function(data){
		var fields = [
		{
		name: 'name',
		value: data.name
	},
	{
		name: 'email',
		value: data.email
	},
	{
		name: 'message',
		value: data.questions?.find(q => q.label === 'Message').answer
	}
		];
		mcfxCaptureCustomFormData(fields, 'form-chat');
	};
		Tawk_API.onChatStarted = function(){
		mcfx('send', {
		type: 'event',
		category: 'chat',
		action: 'started',
		label: window.location.href,
		value: 0
	});
};
